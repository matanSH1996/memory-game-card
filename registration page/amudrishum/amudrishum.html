<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="amudrishum.css">
    <title>amudrishum</title>
</head>
<body>
    <header>
        <h1 style="color:gold;text-align: center;">Fill it up your name and email</h1>

    </header>
    <main>
        <section>
            <form method="POST">
                <div>
                    <input type="text" placeholder="your name" name="name"><br><br>
                </div>
                <div>
                    <input type="email" placeholder="your email" name="email"><br><br>
                </div>
                
                <button type="submit">send</button>
                <a id="position" href="#">to the home page</a>
            </form>
        </section>
    </main> 
    <footer>
        <a id="size" href="#">TO THE GAME</a>
    </footer>



    
</body>
</html>
